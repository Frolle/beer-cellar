<table mat-table [dataSource]="beers">
  <ng-container matColumnDef="beerName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let beer"> {{beer.name}} </td>
  </ng-container>
  <ng-container matColumnDef="brewery">
    <th mat-header-cell *matHeaderCellDef> Brewery </th>
    <td mat-cell *matCellDef="let beer"> <div *ngFor="let brewery of beer.breweries">{{brewery.name}}, </div> </td>
  </ng-container>
  <ng-container matColumnDef="style">
    <th mat-header-cell *matHeaderCellDef> Style </th>
    <td mat-cell *matCellDef="let beer"> {{beer.style}} </td>
  </ng-container>
  <ng-container matColumnDef="bottledDate">
    <th mat-header-cell *matHeaderCellDef> Bottled date </th>
    <td mat-cell *matCellDef="let beer"> {{beer.bottledDate}} </td>
  </ng-container>
  <ng-container matColumnDef="storedDate">
    <th mat-header-cell *matHeaderCellDef> Stored date </th>
    <td mat-cell *matCellDef="let beer"> {{beer.storedDate}} </td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let beer"> {{beer.rating}} </td>
  </ng-container>
</table>
